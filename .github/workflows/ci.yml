name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install fish
        run: sudo apt-get update && sudo apt-get install -y fish

      - name: Check bin script lengths
        run: fish test/check-bin-lengths.fish
