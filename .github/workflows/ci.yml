name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: .ruby-version
          bundler-cache: true

      - name: Run Ruby tests
        run: bundle exec rake test

      - name: Install fish
        run: sudo apt-get update && sudo apt-get install -y fish

      - name: Check bin script lengths
        run: fish test/check-bin-lengths.fish
